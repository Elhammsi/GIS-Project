<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Case</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container, fill">
      <img src="background.jpg" class="img-fluid" alt="Responsive image" />
    </div>

    <div class="top">
      <div class="row">
        <div class="col-3">
          <img src="logo.png" class="img1" />
        </div>
        <div class="col-9">
          <h1>Find the Bookcase in your neighbourhood</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3 move">
          <form class="row g-3 hide form" autocomplete="off">
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address*</label>
              <input
                type="text"
                class="form-control inputaddress"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">Number Of Books</label>
              <input
                type="number"
                class="form-control inputbook"
                id="inputCity"
              />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Type</label>
              <select id="inputState" class="form-select inputselect">
                <option selected></option>
                <option value="Cafe Shop">Cafe Shop</option>
                <option value="Bookcase">Bookcase</option>
                <option value="Bookbench">Bookbench</option>
              </select>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                Add new Bookcase
              </button>
            </div>
          </form>
        </div>
        <div class="col-9" id="map" class="mymap"></div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row row-cols-2 footer">
        <div class="col sec"><a href="">Contact Us</a></div>
        <div class="col sec"><a href="">Help</a></div>
        <div class="col sec"><a href="">Sign In</a></div>
        <div class="col sec"><a href="">Terms and Condition</a></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
