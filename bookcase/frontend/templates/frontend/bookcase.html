{% extends './base.html' %} {% load static %} {% block css_links %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
/>
<link rel="stylesheet" href="{% static 'bookcase/css/style.css' %}" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css"
/>

{% endblock %} {% block content %}
<div class="container, fill">
  <img
    src="{%  static 'bookcase/images/background.jpg' %}"
    class="img-fluid"
    alt="Responsive image"
  />
</div>
<div class="top">
  <div class="row">
    <div class="col-3">
      <img src="{%  static 'bookcase/images/logo.png' %}" class="img1" />
    </div>
    <div class="col-9">
      <h1>Find a Bookcase in your neighbourhood</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-3 move">
      <form class="row g-3 hide form" autocomplete="off" method="post">
        {% csrf_token %}
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address*</label>
          <input
            type="text"
            class="form-control inputaddress"
            id="inputAddress"
            name="address"
          />
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Number Of Books</label>
          <input
            type="number"
            class="form-control inputbook"
            id="inputCity"
            name="nbook"
          />
        </div>
        <div class="col-md-6">
          <label for="inputState" class="form-label">Type</label>
          <select
            id="inputState"
            class="form-select inputselect"
            name="booktype"
          >
            <option selected></option>
            <option value="Cafe Shop">Cafe Shop</option>
            <option value="Bookcase">Bookcase</option>
            <option value="Bookbench">Bookbench</option>
          </select>
        </div>
        <div>
          <!-- Location Field -->
          <input type="hidden" id="inputLatitude" name="inputLatitude" />
          <input type="hidden" id="inputLongitude" name="inputLongitude" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            Add new Bookcase
          </button>
        </div>
      </form>
    </div>
    <div class="col-9" id="map" class="mymap"></div>
  </div>
</div>

<div class="container text-center">
  <div class="row row-cols-2 footer">
    <div class="col sec"><a href="">Contact Us</a></div>
    <div class="col sec"><a href="">Help</a></div>
    <div class="col sec"><a href="">Sign In</a></div>
    <div class="col sec"><a href="">Terms and Condition</a></div>
  </div>
</div>
{% endblock %} {% block js_links %}
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="{% static 'bookcase/javascript/script.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>

{% endblock %}
